<!DOCTYPE html>
<html>
    <head>
        <title>Inline Styles</title>
        <style>
            h1, h2, h3, h4
            {
                background-color: black;
                color: green;
                margin: 0;
            }
            h1
            {
                color: coral;
            }
        </style>
    </head>
    <body>
        <h1 style="font-size: 30px;">Heading <span style="font-size: 100px; color: greenyellow">1</span></h1>
        <h2 style="font-size: 30px;">Heading 2</h2>
        <h3 style="font-size: 30px;">Heading 3</h3>
        <h4 style="font-size: 30px;">Heading 4</h4>
        <h1 style="font-size: 20px;">Heading 1</h1>
        <h2 style="font-size: 20px;">Heading 2</h2>
        <h3 style="font-size: 20px;">Heading 3</h3>
        <h4 style="font-size: 20px;">Heading 4</h4>
    </body>
</html>
